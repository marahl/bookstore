group 'marahl'
version = '1.1'

apply plugin: 'idea'
apply plugin: 'java'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

apply plugin: 'application'
mainClassName = 'marahl.bookstore.Main'

jar.manifest.attributes 'Main-Class': 'marahl.bookstore.Main'

run {
    standardInput = System.in
}

sourceSets {
    main {
        java.srcDirs = ['src']
        resources.srcDirs = ['src/res']
    }
    test {
        java.srcDirs = ['test']
        resources.srcDirs = ['test/res']
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
